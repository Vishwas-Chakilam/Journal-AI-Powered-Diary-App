
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Journal</title>
    <meta name="theme-color" content="#0c0a09" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Journal" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'DM Sans', sans-serif;
        --font-serif: 'Lora', serif;
      }
      body {
        font-family: var(--font-sans);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      h1, h2, h3, h4, .serif {
        font-family: var(--font-serif);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(68, 64, 60, 0.5); /* Stone-700 */
        border-radius: 20px;
      }
      .glass-panel {
        background: rgba(28, 25, 23, 0.85); /* Stone-950 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms cubic-bezier(0.2, 0.8, 0.2, 1); }
      
      /* Input Date Dark Mode Fix */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "jspdf": "https://esm.sh/jspdf@2.5.1"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-stone-950 text-stone-100 antialiased selection:bg-amber-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
